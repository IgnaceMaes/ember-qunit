name: Push dist

on:
  push:
    branches:
      - main
      - master

jobs:
  push-dist:
    name: Push dist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v4
      - run: yarn install --frozen-lockfile
      - uses: kategengler/put-built-npm-package-contents-on-branch@v1.0.0
        with:
          branch: dist
          token: ${{ secrets.GITHUB_TOKEN }}
